<mat-card>
  <mat-form-field>
    <mat-label>Sort by:</mat-label>
    <mat-select
      disableRipple
      [(ngModel)]="selectedSort"
    >
      <mat-option
        *ngFor="let option of sortBy"
        [value]="option"
      >{{ option.title }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
